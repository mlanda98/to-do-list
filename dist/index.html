<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <div class="side-bar">
    <div>
      <h2>Home</h2>
      <div class="home-container">
        <button class="tasks-button" id="tasks-button">All Tasks</button>
        <button class="today-button" id="today-button">Today</button>
        <button class="days-button" id="days-button">Next 7 days</button>
        <button class="important-button" id="important-button">Important</button>
      </div>
    </div>

  
    <div id="projects" class="projects-container">
      <h2>Projects</h2>
      <form>
        <label for="project-input">Project:</label>
        <input type="text" id="title-input" name="title" placeholder="project-name">

        <button type="submit">Add Project</button>
      </form>
    </div>

  </div>
  <main>
    <div class="task-container">
    <div id="task-container" class="task-container">
      <h2>Tasks</h2>
      <div class="task-input-container">
        <form id="task-form"> 
          <label for="title-input">Title:</label>
          <input type="text" id="title-input" name="title" placeholder="Enter task title" required>

          <label for="description-input">Description:</label>
          <input type="text" id="description-input" name="description" placeholder="Enter task description">

          <label for="due-date-input">Due Date:</label>
          <input type="date" id="due-date-input" name="dueDate">

          <label for="project-input">Priority:</label>
          <select id="priority-input" name="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
         
          <label for="selected-project">Project:</label>
          <input type="text" id="selected-project" name="project" placeholder="enter project name">
          
          <button type="submit">Add Task</button>
          
        </form>
      </div>
      <button class="task-button" id="task-button">Add Task</button>
      <div class="task" id="tasks"></div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
