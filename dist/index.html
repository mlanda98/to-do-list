<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <div class="side-bar">
    <div id="projects-container">
      <h2>Projects</h2>
        <form id="projects-form" class="projects-form">
          <label for="project-name-input"></label>
          <input type="text" id="project-name-input" name="title" placeholder="Project Name">
          <button id="add-project-button" type="submit">Add Project</button>
        </form>
      <div id="projects" class="projects"></div>
    </div>

  </div>
  <main>
    <div id="task-container" class="task-container">
      <h2>Tasks</h2>
      <div class="task-input-container">
        <form id="task-form"> 
          <label for="title-input">Title:</label>
          <input type="text" id="title-input" name="title" placeholder="Enter task title" required>

          <label for="description-input">Description:</label>
          <input type="text" id="description-input" name="description" placeholder="Enter task description">

          <label for="due-date-input">Due Date:</label>
          <input type="date" id="due-date-input" name="dueDate">

          <label for="priority-input">Priority:</label>
          <select id="priority-input" name="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
         
          <label for="selected-project">Project:</label>
          <input type="text" id="selected-project" name="project" placeholder="enter project name">
          
          <button type="submit">Add Task</button>
          
        </form>
        <div id="editTaskModal" class="modal" >
          <div class="modal-content">
            <span class="close">&times</span>
            <label for="edit-title-input">Title:</label>
            <input type="text" id="edit-title-input" name="title" placeholder="Enter task title" required>

            <label for="edit-description-input">Description:</label>
            <input type="text" id="edit-description-input" name="description" placeholder="Enter task description">

            <label for="edit-due-date-input">Due Date:</label>
            <input type="date" id="edit-due-date-input" name="dueDate" placeholder="Enter task dueDate">

            <label for="edit-priority-input">Priority:</label>
            <select id="edit-priority-input" name="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          
            <label for="edit-selected-project">Project:</label>
            <input type="text" id="edit-selected-project" name="project" placeholder="enter project name">

            <button id="save-task-button">Save</button>
            <button id="cancel-task-button">Cancel</button>
          </div>
        </div>
      </div>
      <div class="task" id="tasks"></div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
