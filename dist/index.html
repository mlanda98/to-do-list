<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <div class="side-bar">
    <div>
      <h2>Home</h2>
      <div class="home-container">
        <button class="tasks-button">All Tasks</button>
        <button class="today-button">Today</button>
        <button class="days-button">Next 7 days</button>
        <button class="important-button">Important</button>
      </div>
    </div>

    <div class="projects-container">
      <h2>Projects</h2>
      <button class="add-button">Add Project</button>
      <div class="projects"></div>
    </div>

  </div>
  <main>
    <div class="task"></div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
